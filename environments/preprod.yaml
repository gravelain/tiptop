services:
  backend:
    environment:
      NODE_ENV: staging
      DATABASE_URL: mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE}_preprod
    deploy:
      replicas: 2
    ports:
      - "3002:3000"

  frontend:
    environment:
      NODE_ENV: staging
    ports:
      - "3001:3000"

  mysql:
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}_preprod
